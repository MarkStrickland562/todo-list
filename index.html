<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class ="jumbotron">
        <h1>To-Do List</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a List Item</h2>
          <form id="new-item">
            <div class="form-group">
              <label for="new-item"></label>
              <input type="text"  class="form-control" id="new-item">
            </div>
            <button type="submit" class="btn-primary">Add Contact</button>
          </form>
        </div>
        <hr>
          <h2>To Do-List:</h2>
          <ul id="list-items">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-item">
            <p><span class="show-list-item"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
